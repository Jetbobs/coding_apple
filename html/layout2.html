<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/css/style2.css">
    <title>Document</title>
</head>
<body>
    <div class="main_background">
        <h4 class="main_title">Buy Our Shoes!</h4>
        <p>일리아칸 마렵다 얼른 집에나 가야지 홍홍홍 형돈이가 랩을한다</p>
        <button>Buy</button>
    </div>
    <div class="ex_box">
        <h1>WHT E DO</h1>
    </div>
    <form action="">
        <input type="text" class="text_input">
    </form>
    <div class="background">
        <div class="contact_us">
            <h2>contact us</h2>
            <div class="email_box">
                <h3>Your Email</h3>
                <input type="text" placeholder="email@example.com">
            </div>
            <div class="name_box">
                <div class="name_box2">
                    <h3>First name</h3>
                    <input type="text">
                </div>
                <div class="name_box2">
                    <h3>Last name</h3>
                    <input type="text">
                </div>
            </div>
            <div class="message_box">
                <h3>Message</h3>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="subs_send_box">
                <label for=""><input type="checkbox"><span>Subscribe</span></label>
                <div class="send_btn">
                    <span>SEND</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
