    <style>
        ul.list {
          list-style-type: none;
          margin: 0;
          padding: 0;
          border-bottom: 1px solid #ccc;
        }
        ul.list::after {
          content: '';
          display: block;
          clear: both;
        }
        .tab-button {
          display: block;
          padding: 10px 20px 10px 20px;
          float: left;
          margin-right: -1px;
          margin-bottom: -1px;
          color: grey;
          text-decoration: none;
          cursor: pointer;
        }
        .orange {
          border-top: 2px solid orange;
          border-right: 1px solid #ccc;
          border-bottom: 1px solid white;
          border-left: 1px solid #ccc;
          color: black;
          margin-top: -2px;
        }
        .tab-content {
          display: none;
          padding: 10px;
        }
        .show {
          display: block;
        }
        #shirt-size{
            display: none;
        }
      </style>
      
      <div class="container mt-5">
        <ul class="list">
          <li class="tab-button">Products</li>
          <li class="tab-button orange">Information</li>
          <li class="tab-button">Shipping</li>
        </ul>
        <div class="tab-content">
          <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
          <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shipping</p>
        </div>
      </div> 
      <button id="login">로그인</button>
      <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
                <input type="text" class="form-control" id="email">
            </div>
            <div class="my-3">
                <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" id="send">전송</button>
            <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form>
        </div>
      </div> 
      <div class="container mt-3">
        <div class="card p-3">
            <span class="car-title">상품명</span>
            <span class="car-price">가격</span>
        </div>
      </div>
      <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>모자</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>
        <select class="form-select mt-2" id="shirt-size">
            <option>95</option>
            <option>100</option>
          </select>
    </form>
      <a href="https://develop-sense.tistory.com" id="urlConnect">이동테스트</a>
      <script src="./js/tab.js"></script>
      <script>
        //로그인 버튼 모달창 팝업
        document.getElementById('login').addEventListener('click', function(){
            document.getElementsByClassName('black-bg')[0].classList.add('show-modal');
        })
        //닫기 버튼 클릭시 모달창 사라짐
        document.getElementById('close').addEventListener('click',function(){
            document.getElementsByClassName('black-bg')[0].classList.remove('show-modal');
        })
        document.getElementsByClassName('black-bg')[0].addEventListener('click',function(e){
            console.log(e.target);
            let target = e.target;
            let blackBg = document.getElementsByClassName('black-bg')[0];
            if(target == blackBg){
                document.getElementsByClassName('black-bg')[0].classList.remove('show-modal');
            }
        })
      </script>
      <script>
        document.getElementById('urlConnect').addEventListener('click',function(){
            event.preventDefault();
        })
      </script>

      <script>
        let  pants = [28,30,32,34];
        let shirts = [95,100,105];

        document.querySelectorAll('.form-select')[0].addEventListener('input',function(){
            if(document.querySelectorAll('.form-select')[0].value == "셔츠"){
            document.getElementById('shirt-size').style.display = "block";
        } else if(document.querySelectorAll('.form-select')[0].value == "바지"){
            // document.querySelectorAll('.form-select')[1].insertAdjacentHTML('beforeend',"<option>28</option> <option>30</option>")
            pants.forEach(function(a){
                document.querySelectorAll('.form-select')[1].insertAdjacentHTML('beforeend',`<option>${a}</option>`)
            })
        }
         else{
            document.getElementById('shirt-size').style.display = "none";
        };
        }) 
      </script>
