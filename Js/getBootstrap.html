<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4>로그인하세요</h4>
          </div>
          <div class="modal-footer">
            <form action="success.html">
              <div class="my-3">
                <input type="text" class="form-control" />
              </div>
              <div class="my-3">
                <input type="password" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary">전송</button>
              <button type="button" class="btn btn-danger" id="close">
                닫기
              </button>
            </form>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="closeBtn"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <button id="modalPopup">로그인하기</button>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelectorAll(".list-group")[0].classList.toggle("show");
        });
      document
        .getElementById("modalPopup")
        .addEventListener("click", function () {
          document
            .getElementsByClassName("modal")[0]
            .classList.add("modal_show");
        });
      document
        .querySelector("#closeBtn")
        .addEventListener("click", function () {
          document.querySelectorAll(".modal")[0].style.visibility = "hidden";
          document.querySelectorAll(".modal")[0].style.transition = "all 1s";
          document.querySelectorAll(".modal")[0].style.opacity = "0";
        });
    </script>
  </body>
</html>
