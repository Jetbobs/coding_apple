<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="alert_box" id="alert">
      알림창임
      <button id="close">닫기</button>
    </div>
    <button onclick="openBtn()">버튼</button>
    <button onclick="changeTxt('아이디입력하세요')">버튼1</button>
    <button onclick="changeTxt('비밀번호를 입력하세요')">버튼2</button>
    <script>
      function closeBtn() {
        document.getElementById("alert").style.display = "none";
      }
      function openBtn() {
        document.getElementById("alert").style.display = "block";
      }
      function closeBtn2(e) {
        document.getElementById(e).style.display = "none";
      }
      function changeTxt(e) {
        document.getElementById("alert").innerHTML = e;
      }
      document.getElementById("close").addEventListener("click", function () {
        document.getElementById("alert").style.display = "none";
      });
    </script>
  </body>
</html>
